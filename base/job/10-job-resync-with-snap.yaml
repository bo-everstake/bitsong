apiVersion: batch/v1
kind: Job
metadata:
  name: resync-with-snap
spec:
  backoffLimit: 0
  ttlSecondsAfterFinished: 3600
  template:
    spec:
      restartPolicy: Never
      securityContext:
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
      containers:
        - name: resync
          image: mycuriosity/bitsong
          imagePullPolicy: IfNotPresent
          securityContext:
            runAsUser: 0
            runAsGroup: 0
            allowPrivilegeEscalation: false
          command: ["/bin/sh", "-lc"]
          args:
            - |
              set -eu

              DAEMON_HOME="/data/.bitsongd"
              DATA_DIR="${DAEMON_HOME}/data"
              ROLLBACK_DIR="${DAEMON_HOME}/data.rollback"
              PV_BAK="/tmp/priv_validator_state.json.bak"

              mkdir -p "${DAEMON_HOME}"

              echo "[0/8] Check required tools"
              for t in curl jq lz4 tar; do
                command -v "$t" >/dev/null 2>&1 || { echo "ERROR: missing tool: $t"; exit 1; }
              done

              echo "[1/8] Save current priv_validator_state.json (from existing data)"
              if [ -f "${DATA_DIR}/priv_validator_state.json" ]; then
                cp -f "${DATA_DIR}/priv_validator_state.json" "${PV_BAK}"
                echo "Saved: ${PV_BAK}"
              else
                echo "No existing priv_validator_state.json found"
              fi

              echo "[2/8] Move current data -> data.rollback"
              if [ -d "${DATA_DIR}" ]; then
                rm -rf "${ROLLBACK_DIR}"
                mv "${DATA_DIR}" "${ROLLBACK_DIR}"
              fi

              echo "[3/8] Fetch snapshot metadata"
              SNAPSHOT_API="${SNAPSHOT_API:?SNAPSHOT_API is required}"
              SNAPSHOT_BASE_URL="${SNAPSHOT_BASE_URL:?SNAPSHOT_BASE_URL is required}"
              POLKACHU_SECRET="${POLKACHU_SECRET:-}"

              if [ -n "${POLKACHU_SECRET}" ]; then
                META="$(curl -sS -H "x-polkachu: ${POLKACHU_SECRET}" "${SNAPSHOT_API}")"
              else
                META="$(curl -sS "${SNAPSHOT_API}")"
              fi

              FILE="$(echo "${META}" | jq -r '.snapshot.filename // empty')"
              if [ -z "${FILE}" ] || [ "${FILE}" = "null" ]; then
                echo "ERROR: cannot get snapshot filename from API response"
                echo "${META}" | head -c 2000 || true
                exit 1
              fi

              URL="${SNAPSHOT_BASE_URL}/${FILE}"
              echo "Snapshot URL: ${URL}"

              echo "[4/8] Download snapshot"
              curl -fLsS --retry 3 --retry-all-errors -o /tmp/snapshot.tar.lz4 "${URL}"

              echo "[5/8] Extract snapshot (full replace data)"
              rm -rf "${DATA_DIR}"
              mkdir -p "${DAEMON_HOME}"
              lz4 -dc /tmp/snapshot.tar.lz4 | tar -xf - -C "${DAEMON_HOME}"

              # normalize if archive contains .bitsongd/data
              if [ -d "${DAEMON_HOME}/.bitsongd/data" ] && [ ! -d "${DATA_DIR}" ]; then
                mv "${DAEMON_HOME}/.bitsongd"/* "${DAEMON_HOME}/"
                rmdir "${DAEMON_HOME}/.bitsongd" || true
              fi

              if [ ! -d "${DATA_DIR}" ]; then
                echo "ERROR: data directory not found after extract: ${DATA_DIR}"
                find "${DAEMON_HOME}" -maxdepth 3 -type d | head -n 200
                exit 1
              fi

              echo "[6/8] Restore priv_validator_state.json (prefer old one)"
              if [ -f "${PV_BAK}" ]; then
                cp -f "${PV_BAK}" "${DATA_DIR}/priv_validator_state.json"
                echo "Restored priv_validator_state.json from previous data"
              else
                cat > "${DATA_DIR}/priv_validator_state.json" <<'EOF'
{"height":"0","round":0,"step":0}
EOF
                echo "Created default priv_validator_state.json"
              fi

              echo "[7/8] Fix permissions"
              chown -R 1000:1000 /data
              chmod -R g+rwX /data

              echo "[8/8] DONE"
          env:
            - name: SNAPSHOT_API
              value: "https://polkachu.com/api/v2/chain_snapshots/bitsong/mainnet"
            - name: SNAPSHOT_BASE_URL
              value: "https://snapshots.polkachu.com/snapshots/bitsong"
            - name: POLKACHU_SECRET
              valueFrom:
                secretKeyRef:
                  name: polkachu-secret
                  key: POLKACHU_SECRET
          volumeMounts:
            - name: data
              mountPath: /data
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: data-bitsong-0
